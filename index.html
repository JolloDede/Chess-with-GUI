<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chess</title>
</head>

<body>
    <div class="container">
        <header></header>
        <main>
            <noscript>
                <h2>Enable Javascript!</h2>
                <p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.
                </p>
            </noscript>
            <!-- Game -->
            <div class="content" id="game-content" style="display: block;">
                <div class="game-wrapper">

                    <button type="button" id="back">Back</button>
                    <button type="button" id="advance">Advance</button>
                    <button type="button" id="sound">Sound</button>

                    <div class="canvas-container">

                        <div id="canvas-overlay-container">
                            <h2>Chess game</h2>
                            <label for="Username">Username: <br><input type="text" name="Username" id="Username" placeholder="Username"></label><br>
                            <label for="AI-Selection">Enemy: <br>
                            <select name="AI-Selection" id="AI-Selection">
                                <option value="Random">Random AI</option>
                                <option value="MiniMax">Minimax AI</option>
                                <option value="Player">Player</option>
                            </select>
                            </label><br>
                            <label><input type="radio" name="Color" value="white" checked>White</label>
                            <label><input type="radio" name="Color" value="black">Black</label>
                            <button id="start">Start</button>
                        </div>

                        <canvas id="myCanvas" width="600" height="600">
                            <p>Canvas not supported</p>
                        </canvas>
                    </div>

                    <div class="controls" id="menu-buttons">
                        <ul>
                            <li><button id="newGame">New Game</button></li>
                            <li><button id="introduction">Introduction</button></li>
                        </ul>
                    </div>

                </div>

                <div class="game-sitepanel">
                    <div class="score-wrapper">
                        <h2>Score</h2>
                        <div class="scoreLeft">
                            <p>White</p>
                            <span id="scoreWhite"></span>
                            <table id="capturedBlackPieces">
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Img</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <div class="scoreRight">
                            <p>Black</p>
                            <span id="scoreBlack"></span>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Img</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
