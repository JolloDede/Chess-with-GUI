<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chess</title>
</head>

<body>
    <header>
        <h1>Chess Game</h1>
    </header>
    <div class="container">
        <main>
            <noscript>
                <h2>Enable Javascript!</h2>
                <p>This HTML 5 app requires Javascript to run. Please check that Javascript is enabled in your browser.
                </p>
            </noscript>
            <!-- Game -->
            <div class="content" id="game-content" style="display: block;">
                <div class="game-wrapper">

                    <div class="canvas-container">

                        <div id="canvas-overlay-container">
                            <h2>Chess game</h2>
                            <label for="username">Username: <br><input type="text" name="username" id="username"
                                    placeholder="Username"></label><br>
                            <label for="ai-selection">Enemy: <br>
                                <select name="ai-selection" id="ai-selection">
                                    <option value="Random">Random AI</option>
                                    <option value="MiniMax">Minimax AI</option>
                                    <option value="Player">Player</option>
                                </select>
                            </label><br>
                            <label><input type="radio" name="color" value="white" checked>White</label>
                            <label><input type="radio" name="color" value="black">Black</label>
                            <button id="start">Start</button>
                        </div>
                        <div id="game-button-wrapper">
                            <button type="button" id="back">Back</button>
                            <button type="button" id="advance">Advance</button>
                            <button type="button" id="sound">Sound</button>
                        </div>
                        <canvas id="my-canvas" width="640" height="640">
                            <p>Canvas not supported</p>
                        </canvas>
                    </div>

                    <div id="menu-button-wrapper">
                        <ul>
                            <li><button id="new-game">New Game</button></li>
                            <li><button id="introduction">Introduction</button></li>
                        </ul>
                    </div>

                </div>

                <div class="game-sitepanel">
                    <div class="score-wrapper">
                        <h2>Score</h2>
                        <div class="score-left">
                            <p class="inline">White:</p>
                            <span class="score-number" id="score-white">0</span>
                            <table id="captured-black-pieces">
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Img</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="pawn-score-white">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_06.png" alt="Pawn"> </td>
                                        <td>Pawn</td>
                                    </tr>
                                    <tr>
                                        <td id="bishop-score-white">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_03.png" alt="Bishop"> </td>
                                        <td>Bishop</td>
                                    </tr>
                                    <tr>
                                        <td id="knigth-score-white">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_04.png" alt="Knigth"> </td>
                                        <td>Knigth</td>
                                    </tr>
                                    <tr>
                                        <td id="rook-score-white">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_05.png" alt="Rook"> </td>
                                        <td>Rook</td>
                                    </tr>
                                    <tr>
                                        <td id="queen-score-white">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_02.png" alt="Queen"> </td>
                                        <td>Queen</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="score-right">
                            <p class="inline">Black:</p>
                            <span class="score-number" id="score-black">0</span>
                            <table id="captured-white-pieces">
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Img</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="pawn-score-black">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_12.png" alt="Pawn"> </td>
                                        <td>Pawn</td>
                                    </tr>
                                    <tr>
                                        <td id="bishop-score-black">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_09.png" alt="Bishop"> </td>
                                        <td>Bishop</td>
                                    </tr>
                                    <tr>
                                        <td id="knigth-score-black">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_10.png" alt="Knigth"> </td>
                                        <td>Knigth</td>
                                    </tr>
                                    <tr>
                                        <td id="rook-score-black">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_11.png" alt="Rook"> </td>
                                        <td>Rook</td>
                                    </tr>
                                    <tr>
                                        <td id="queen-score-black">0</td>
                                        <td> <img src="assets\2000px-Chess_Pieces_Sprite_08.png" alt="Queen"> </td>
                                        <td>Queen</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
